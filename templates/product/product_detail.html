{% extends "product/product.html" %}
{% block content %}
    <h5 class="h5">{{ object }}</h5>
    <div class="row">
        <div class="col text-end">{{ object.price|floatformat:"2" }} $</div>
    </div>
    <div class="row">
        <div class="text-body">{{ object.description }}</div>
    </div>
    <hr>
    <div class="row">
        <ul class="list-group">
        </ul>
    </div>
    <div>
        <p class="price">${{ product.price }}</p>
    </div>
<p class="price">${{ product.price }}</p>
<form action="{% url "cart:cart_add" product.id %}" method="post">
    {{ cart_product_form }}
    {% csrf_token %}
    <input type="submit" value="Add to cart">
</form>

{% endblock %}
